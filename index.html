<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calcul ton IMC</title>

</head>

<body>
    
    <div id="formulaire">
        <h1>Calculez votre IMC en remplissant les champs ci-dessous !</h1>

        <label for="nom">Votre Nom</label>
        <input type="text" name="name" id="nom">

        <label for="prenom">Votre Prénom</label>
        <input type="text" name="firstname" id="prenom">

        <label for="age">Veuillez saisir votre age</label>
        <input type="number" name="age" id="age" required>

        <label for="taille">Veuillez saisir votre taille (en cm)</label>
        <input type="number" name="height" id="taille" required>

        <label for="poids">Veuillez saisir votre poids (en kilos)</label>
        <input type="number" name="weight" id="poids" required>

        <input type="submit" value="Valider" id="submitBtn">

    </div>

    <div id="showResult">
  
        <!-- Ici, se creera automatiquement la div avec le résultat et button reload -->

    </div>

</body>

</html>
